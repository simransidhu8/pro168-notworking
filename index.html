<!DOCTYPE html>
<html>
    <head>
        <title>AR Toy Shop</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

        <!--Bootstrap-->
        <link 
            rel="stylesheet" 
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymnous"/>
        
        <!--Local StyleSheet-->
        <link href="./style.css" rel="stylesheet"/>

        <!--js Files-->
        <script src=".js/addButtons.js"></script>
    </head>

    <body style="margin: 0px; overflow:hidden">
        <a-scene
            embedded
            vr-mode-ui="enabled:false"
            arjs="sourceType:webcam; sourceWidth: 1280; sourceHeight: 960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
            gesture-detector
            createbuttons>

            <!--Camera-->
            <a-entity camera></a-entity>

            <!--Assets-->
            <a-assets>
                <a-asset-item
                    id="train-model"
                    src="./assets/wooden_toy_train/scene.gltf"
                ></a-asset-item>
            </a-assets>

            <!--Pattern Marker-->
            <a-marker
                id="train-marker"
                type="pattern"
                url="assets/pattern-wooden_train.patt"
                cursor="rayOrigin:mouse">
            
                <a-entity
                    id="train-3D-model"
                    position="-1 0 0"
                    scale="10 10 10"
                    gltf-model="#train-model"
                    gesture-handler
                    animation-mixer
                ></a-entity>

                <a-plane 
                    position="0 0 0"
                    width="2"
                    height="2"
                    rotation="-90 0 0"
                    color="yellow">

                    <a-plane
                        position="0.03 1 0.1"
                        width="2"
                        height="0.5"
                        rotation="0 0 0"
                        color="pink">

                        <a-entity
                            position="1.5 0 0.1"
                            rotation="0 0 0"
                            text="
                                font: aileronsemibold;
                                value: WOODEN TRAIN;
                                color: purple;
                                width: 4.5;
                                height: 3;
                                align: left
                            "
                        ></a-entity>
                    </a-plane>

                    <a-entity
                        position="0.07 0 0.1"
                        rotation="0 0 0"
                        text="
                           color: #a80f3a;
                           align: left;
                           width: 2;
                           height: 5;
                           lineHeight: 50;
                           letterSpacing: 2;
                           font: dejavu;
                           value: WOODEN TOY TRAIN: made of solid wood, rolling wheels and detachable train cars, can buy train tracks seperately
                        "
                    ></a-entity>

                    <a-entity
                        position="-0.65 -0.8 0.1"
                        rotation="0 0 0"
                        text="color: purple; align: center; width: 2; height: 5; font: aileronsemibold; value: AGE: 3+ years"
                    ></a-entity>
                
                </a-plane>
            </a-marker>
        </a-scene>

        <!--Button Main Div-->
        <div id="button-div"></div>
    </body>
</html>
